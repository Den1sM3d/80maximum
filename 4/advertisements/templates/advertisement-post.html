{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>{% block title %}Advertisement-post{% endblock %}</title>
</head>
{% load static %}
<body>
  {% block content %}
  <ul class="nav nav-pills sticky-top bg-white nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main' %}">
          <span style="font-weight: bold;">Главная</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'top-sellers' %}"><span style="font-weight: bold;">Топ продавцов</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'advertisement-post' %}">
          <span style="font-weight: bold;">Разместить объявление</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">
          <span style="font-weight: bold;">Регистрация</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">
          <span style="font-weight: bold;">Войти</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">
          <span style="font-weight: bold;">Профиль</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span style="font-weight: bold;">Выйти</span>
        </a>
      </li>
    </ul>
    <div class="row">
      <div class="col" style="margin: 50px;">
        <div class="display-2">
          <span class="badge bg-primary">Сообщите миру об этом в этой форме</span>
        </div>
      </div>
    </div>
    <div class="container">
      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          {{form.as_p}} 
        </div>
        <button type="submit" class="btn btn-success">Отправить</button>
      </form>
    </div>
  {% endblock %}
</body>
</html>
